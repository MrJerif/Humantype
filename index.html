<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Humantype</title>
</head>

<body>
    <nav id="navbar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f64" fill="none">
            <path d="M6.51734 17.1132C6.91177 17.6905 8.10883 18.9228 9.74168 19.2333M9.86428 22C8.83582 21.8306 2 19.6057 2 12.0926C2 5.06329 8.0019 2 12.0008 2C15.9996 2 22 5.06329 22 12.0926C22 19.6057 15.1642 21.8306 14.1357 22C14.1357 22 13.9267 18.5826 14.0487 17.9969C14.1706 17.4113 13.7552 16.4688 13.7552 16.4688C14.7262 16.1055 16.2043 15.5847 16.7001 14.1874C17.0848 13.1032 17.3268 11.5288 16.2508 10.0489C16.2508 10.0489 16.5318 7.65809 15.9996 7.56548C15.4675 7.47287 13.8998 8.51192 13.8998 8.51192C13.4432 8.38248 12.4243 8.13476 12.0018 8.17939C11.5792 8.13476 10.5568 8.38248 10.1002 8.51192C10.1002 8.51192 8.53249 7.47287 8.00036 7.56548C7.46823 7.65809 7.74917 10.0489 7.74917 10.0489C6.67316 11.5288 6.91516 13.1032 7.2999 14.1874C7.79575 15.5847 9.27384 16.1055 10.2448 16.4688C10.2448 16.4688 9.82944 17.4113 9.95135 17.9969C10.0733 18.5826 9.86428 22 9.86428 22Z" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" />
        </svg>
        <a href="https://github.com/MrJerif/Humantype" target="_blank">github</a>
    </nav>
    <main>
        <div id="logo">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" color="#ff6644" fill="none">
                    <path d="M13.8514 3L4.62921 12C3.79026 12.8187 3.79026 14.1462 4.62921 14.9649L10.1841 20.386C11.0231 21.2047 12.3833 21.2047 13.2222 20.386L15.9997 17.6754" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M6.33203 10.3377L10.1836 6.57889C11.0226 5.76016 12.3828 5.76016 13.2217 6.57889L15.9992 9.28943" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M11 13H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </span>
            <span> humantype </span>
        </div>
        

        <div id="header">
            <div id="info"> 0 </div>
            <span id="wpm"> </span>
            <select name="gameTime" id="gameTime" onchange={handleNewGame()}>
                <option value="30">30s</option>
                <option value="60">60s</option>
                <option value="90">90s</option>
                <option value="120">120s</option>
                <!-- <option value="storyMode">Story Mode</option> -->
            </select>
            <div id="button">
                <button id="newGame"> New Game </button>
            </div>
        </div>


        <div id="gameOver">
            <div id="end">
                <b>
                    Game Over!
                </b>
            </div>
            <div id="wpmScore">
                <b>
                    Speed:<span id="score">
                        something
                    </span>
                </b>
                <div>
                    <div id="grossWPM">Raw Speed: some</div>
                    <div id="accuracy">Accuracy: some</div>
                </div>
            </div>
            <div id="correctWords"><b>
                    Correct Words: something
                </b>
            </div>
            <div id="incorrectWords"><b>
                    inCorrect Words: something
                </b>
            </div>
        </div>
        
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">
                Click to Focus
            </div>
        </div>
        
    </main>

    <footer>
        <div id="title"> </div>
        <div id="author"> </div>
        <span id="moral"> </span>
    </footer>

    <script src="typing.js"></script>
</body>

</html>
